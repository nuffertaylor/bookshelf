<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../css/index.css">
  <script src="../js/fetch_goodreads_data.js"></script>
  <script src="../js/upload_spine.js"></script>
  <script src="../js/utilities.js"></script>

  <title>Upload Book Spine</title>
  <link rel="icon" href="../images/bookshelf_icon.png">

  <script src="https://static.sekandocdn.net/static/feednami/feednami-client-v1.1.js"></script>
</head>
<body>
  <input id="gr_fetch_data" type="text" placeholder="enter goodreads url or book id here to autofill">
  <button id="submit_gr_fetch" onclick="fetch_goodreads_data()">Get Goodreads Data</button>
  <div id="bs_gr_holder" style="display:none;"></div>
  
  <div class="flexrow">
    <div class="flexitem">
      <image id="displayImage"></image>
    </div>
    <div class="flexitem">
      <form id="imageForm">
        <input id="imageInput" type="file" accept="image/*" onchange="encodeImageFileAsURL(this)" required>
        <input id="title" type="text" placeholder="title" required>
        <input id="book_id" type="text" placeholder="goodreads id" required>
        <input id="dimensions" type="text" placeholder='book dimensions ("6 x 1.18 x 9")' required>
        <input id="pubDate" type="text" placeholder="year published">
        <input id="authorName" type="text" placeholder="author's name">
        <input id="genre" type="text" placeholder="genre">
        <button type="submit" id="uploadButton">Upload</button>
      </form>
    </div>
  </div>


</body>
</html>
