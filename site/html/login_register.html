<!DOCTYPE html>
<html>
  <head>
    <title>bookshelf - login/register</title>
    <link rel="icon" href="../images/bookshelf_icon.png">
    <script src="../js/login_register.js"></script>
  </head>
  <body>
    <h2 id="actionTitle">Login</h2>
    <input type="text" id="username" placeholder="username/email">
    <input type="password" id="password" placeholder="password">
    <input type="text" id="email" placeholder="email" style="display:none;">
    <button id="submitCredentials" onclick="submitLoginRegister()">Login</button>
    <span id="clickToAlternate" onclick="alternateLoginRegister()" style="color:blue;text-decoration:underline;cursor:pointer;">Don't have an account? Click here to register.</span>
  </body>
</html>
